<div class="container">
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-outline-white btn-rounded btn-sm px-2"
          (click)="addProduct()"
        >
          <i class="bi bi-plus-circle" style="font-size: 25px"></i>
        </button>
      </div>
    </div>
  
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product Name</th>
          <th scope="col">Stock</th>
          <th scope="col">Price</th>
          <th scope="col">Photo</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let prod of products">
        <tr>
          <th scope="row">{{ prod.id }}</th>
          <td>{{ prod.name }}</td>
          <td>{{ prod.stock }}</td>
          <td>{{ idr(prod.price) }}</td>
          <td><img src="{{ prod.photo }}" style="height: 50px; width: 50px;"></td>
          <td>
            <button
              type="button"
              name="btn-success"
              class="btn btn-warning"
              style="margin-right: 5px;"
              (click)="editProduct(prod.id)"
            >
              <i class="bi bi-pencil"></i>
            </button>
            <button
              type="button"
              name="btn-success"
              class="btn btn-danger"
              (click)="deleteProduct(prod)"
            >
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
